<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link href="AssaultRuneGenerator.css" rel="stylesheet">

        <!-- Bootstrap回り -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <!-- Vue.js回り -->
        <script src="https://unpkg.com/vue@3.2.36"></script>
        <script src="https://unpkg.com/vue-i18n@9"></script>


        <title>Assault Rune Generator</title>
    </head>
    <body>
        <div id="body">

            <!-- ルーン文字SVG -->
            <div style="display:none;">
                <img id="SVG_A0"   ref="SVG_A0"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/A0.svg"   />
                <img id="SVG_A2"   ref="SVG_A2"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/A2.svg"   />
                <img id="SVG_A3"   ref="SVG_A3"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/A3.svg"   />
                <img id="SVG_A6"   ref="SVG_A6"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/A6.svg"   />
                <img id="SVG_A8"   ref="SVG_A8"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/A8.svg"   />
                <img id="SVG_A9"   ref="SVG_A9"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/A9.svg"   />
                <img id="SVG_AA"   ref="SVG_AA"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/AA.svg"   />
                <img id="SVG_B1"   ref="SVG_B1"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/B1.svg"   />
                <img id="SVG_B2"   ref="SVG_B2"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/B2.svg"   />
                <img id="SVG_B3"   ref="SVG_B3"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/B3.svg"   />
                <img id="SVG_B3_2" ref="SVG_B3_2" type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/B3_2.svg" />
                <img id="SVG_B7"   ref="SVG_B7"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/B7.svg"   />
                <img id="SVG_B8"   ref="SVG_B8"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/B8.svg"   />
                <img id="SVG_B9"   ref="SVG_B9"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/B9.svg"   />
                <img id="SVG_BB"   ref="SVG_BB"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/BB.svg"   />
                <img id="SVG_BB_2" ref="SVG_BB_2" type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/BB_2.svg" />
                <img id="SVG_BE"   ref="SVG_BE"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/BE.svg"   />
                <img id="SVG_C1"   ref="SVG_C1"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/C1.svg"   />
                <img id="SVG_C4"   ref="SVG_C4"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/C4.svg"   />
                <img id="SVG_C7"   ref="SVG_C7"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/C7.svg"   />
                <img id="SVG_C8"   ref="SVG_C8"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/C8.svg"   />
                <img id="SVG_C9"   ref="SVG_C9"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/C9.svg"   />
                <img id="SVG_CB"   ref="SVG_CB"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/CB.svg"   />
                <img id="SVG_CB_2" ref="SVG_CB_2" type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/CB_2.svg" />
                <img id="SVG_CF"   ref="SVG_CF"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/CF.svg"   />
                <img id="SVG_D2"   ref="SVG_D2"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/D2.svg"   />
                <img id="SVG_D6"   ref="SVG_D6"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/D6.svg"   />
                <img id="SVG_D7"   ref="SVG_D7"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/D7.svg"   />
                <img id="SVG_DA"   ref="SVG_DA"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/DA.svg"   />
                <img id="SVG_DD"   ref="SVG_DD"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/DD.svg"   />
                <img id="SVG_DE"   ref="SVG_DE"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/DE.svg"   />
                <img id="SVG_DF"   ref="SVG_DF"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/DF.svg"   />
                <img id="SVG_E0"   ref="SVG_E0"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/E0.svg"   />
                <img id="SVG_E1"   ref="SVG_E1"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/E1.svg"   />
                <img id="SVG_E2"   ref="SVG_E2"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/E2.svg"   />
                <img id="SVG_E3"   ref="SVG_E3"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/E3.svg"   />
                <img id="SVG_E4"   ref="SVG_E4"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/E4.svg"   />
                <img id="SVG_E5"   ref="SVG_E5"   type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/E5.svg"   />
                <img id="SVG_E5_2" ref="SVG_E5_2" type="image/svg+xml" crossOrigin="anonymous" src="rune_svg/E5_2.svg" />
            </div>

            <div class="container">

                <!-- タイトル -->
                <div class="row mb-3"><div class="col">
                <h4 class="display-4">{{$t('label.title')}}</h4><br>
                </div></div>

                <div class="row mb-3">
                    <div class="col-md">

                        <!-- ルーン1 -->
                        <div class="accordion" id="rune1accordion">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="heading1">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="true" aria-controls="collapse1">
                                        {{$t('label.rune1')}}&nbsp;
                                        <span class="text-muted">
                                            [
                                            {{showSelectedRuneText(rune1.selected)}}&nbsp;
                                            <span class="sampleColor" :style.camel="{ backgroundColor: rune1.color }"></span>&nbsp;
                                            {{rune1.isMirror ? $t('label.mirror') : ''}}
                                            ]
                                        </span>
                                    </button>
                                </h2>
                                <div id="collapse1" class="accordion-collapse collapse show" aria-labelledby="heading1" data-bs-parent="#rune1accordion">
                                    <div class="accordion-body">
                                        <div class="mb-3">
                                            <label class="form-label" for="rune1">{{$t('label.rune1')}}:</label>
                                            <select id="rune1" class="form-select" v-model="rune1.selected" v-on:change="onchange_input">
                                                <option v-for="rune in runeChars" :value="rune.value" v-show="judgeShowRune(rune)">
                                                    {{rune.text}}
                                                </option>
                                            </select>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label" for="rune1color">{{$t('label.color')}}:</label>
                                            <input id="rune1color" type="color" class="form-control form-control-color" v-model="rune1.color" v-on:change="onchange_input">
                                        </div>

                                        <div class="form-check">
                                            <input id="chkRune1Mirror" type="checkbox" class="form-check-input" v-model="rune1.isMirror" v-on:change="onchange_input">
                                            <label for="chkRune1Mirror" class="form-check-label">{{$t('label.mirror')}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {{rune1.selected.text}}
                        </div>
                    </div>
                    <div class="col-md">

                        <!-- ルーン2 -->
                        <div class="accordion" id="rune2accordion">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="heading2">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2" aria-expanded="true" aria-controls="collapse2">
                                        {{$t('label.rune2')}}&nbsp;
                                        <span class="text-muted">
                                            [
                                            {{showSelectedRuneText(rune2.selected)}}&nbsp;
                                            <span class="sampleColor" :style.camel="{ backgroundColor: rune2.color }"></span>&nbsp;
                                            {{rune2.isMirror ? $t('label.mirror') : ''}}
                                            ]
                                        </span>
                                    </button>
                                </h2>
                                <div id="collapse2" class="accordion-collapse collapse show" aria-labelledby="heading2" data-bs-parent="#rune2accordion">
                                    <div class="accordion-body">
                                        <div class="mb-3">
                                            <label class="param" for="rune2">{{$t('label.rune2')}}:</label>
                                            <select id="rune2" class="form-select" v-model="rune2.selected" v-on:change="onchange_input">
                                                <option v-for="rune in runeChars" :value="rune.value" v-show="judgeShowRune(rune)">
                                                    {{rune.text}}
                                                </option>
                                            </select>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label" for="rune2color">{{$t('label.color')}}:</label>
                                            <input id="rune2color" type="color" class="form-control form-control-color" v-model="rune2.color" v-on:change="onchange_input">
                                        </div>

                                        <div class="form-check">
                                            <input id="chkRune2Mirror" type="checkbox" class="form-check-input" v-model="rune2.isMirror" v-on:change="onchange_input">
                                            <label for="chkRune2Mirror" class="form-check-label">{{$t('label.mirror')}}:</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md">

                        <!-- 背景設定周り -->
                        <div class="accordion" id="backgroundAccordion">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="heading3">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3" aria-expanded="false" aria-controls="collapse3">
                                        {{$t('label.background')}}&nbsp;
                                        <span class="text-muted">
                                            [
                                            <span class="sampleColor" :style.camel="{ backgroundColor: bgcolor  }"></span>&nbsp;
                                            <span class="sampleColor" :style.camel="{ backgroundColor: lapcolor }"></span>&nbsp;
                                            {{imgSize}}px&nbsp;
                                            {{isRealtime     ? $t('label.realTime')       : ''}}&nbsp;
                                            {{showUnofficial ? $t('label.unofficialRune') : ''}}
                                            ]
                                        </span>
                                    </button>
                                </h2>
                                <div id="collapse3" ref="collapse3" class="accordion-collapse collapse" aria-labelledby="heading3" data-bs-parent="#backgroundAccordion">
                                    <div class="accordion-body">
                                        <div class="d-flex flex-row">
                                            <div class="mb-3 p-2">
                                                <label class="form-label" for="bgcolor">{{$t('label.backgroundColor')}}:</label>
                                                <input id="bgcolor" type="color" class="form-control form-control-color" v-model="bgcolor" v-on:change="onchange_input">
                                            </div>

                                            <div class="mb-3 p-2">
                                                <label class="form-label" for="lapcolor">{{$t('label.lapColor')}}:</label>
                                                <input id="lapcolor" type="color" class="form-control form-control-color" v-model="lapcolor" v-on:change="onchange_input">
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label" for="imgSize">{{$t('label.size')}}:</label>
                                            <input id="imgSize" type="number" :min="MINIMUM_IMAGE_SIZE" max="1000" class="form-control"
                                                   v-bind:class="{'is-invalid': invalidImgSize}" placeholder="pixels" v-model="imgSize" v-on:change="onchange_input">
                                            <div class="invalid-feedback">
                                                {{$t("message.sizeInvalid", { miniPix: MINIMUM_IMAGE_SIZE, })}}
                                            </div>
                                        </div>

                                        <div class="form-check">
                                            <input id="chkRealtime" type="checkbox" class="form-check-input" v-model="isRealtime">
                                            <label class="form-check-label" for="chkRealtime">{{$t('label.realTime')}}</label>
                                        </div>

                                        <div class="form-check">
                                            <input id="chkShowUnofficial" type="checkbox" class="form-check-input" v-model="showUnofficial">
                                            <label class="form-check-label" for="chkShowUnofficial">{{$t('label.unofficialRune')}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-md">

                        <div class="accordion" id="hPosAccordion">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="heading4">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse4" aria-expanded="false" aria-controls="collapse4">
                                        {{$t('label.horizontalPos')}}&nbsp;
                                        <span class="text-muted">
                                            [
                                            {{radHPos == 'left'   ? $t('label.left')   : ''}}
                                            {{radHPos == 'center' ? $t('label.center') : ''}}
                                            {{radHPos == 'right'  ? $t('label.right')  : ''}}
                                            ]
                                        </span>
                                    </button>
                                </h2>
                                <div id="collapse4" class="accordion-collapse collapse" aria-labelledby="heading4" data-bs-parent="#hPosAccordion">
                                    <div class="accordion-body">
                                        <div class="btn-group" role="group">
                                            <input id="radHPosLeft" type="radio" name="radHPos" class="btn-check" v-model="radHPos" value="left" v-on:change="onchange_input">
                                            <label class="btn btn-outline-primary" for="radHPosLeft">{{$t('label.left')}}</label>

                                            <input id="radHPosCenter" type="radio" name="radHPos" class="btn-check" v-model="radHPos" value="center" v-on:change="onchange_input">
                                            <label class="btn btn-outline-primary" for="radHPosCenter">{{$t('label.center')}}</label>

                                            <input id="radHPosRight" type="radio" name="radHPos" class="btn-check" v-model="radHPos" value="right" v-on:change="onchange_input">
                                            <label class="btn btn-outline-primary" for="radHPosRight">{{$t('label.right')}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- 生成ボタン -->
                <div class="row mb-3"><div class="col">
                    <input id="generate" type="button" :value="$t('label.generate')" class="btn btn-primary" v-on:click="generate_onclick"><br>
                </div></div>

                <!-- 生成された画像表示部 -->
                <div class="row mb-3">

                    <div class="col">
                        <div class="d-flex flex-row">

                            <!-- ラスター画像側 -->
                            <div>

                                <!-- ワークのキャンバス -->
                                <div style="display:none;">
                                    <canvas id="rune1Canvas"   ref="rune1Canvas"></canvas>
                                    <canvas id="rune2Canvas"   ref="rune2Canvas"></canvas>
                                    <canvas id="runeLapCanvas" ref="runeLapCanvas"></canvas>
                                    <canvas id="tempCanvas"    ref="tempCanvas"></canvas>
                                </div>

                                <div class="card" :style="{ width: compImageSize + 'px' }">
                                    <div class="card-body">
                                        <span class="card-text">{{$t('label.rasterImage')}}</span>
                                    </div>
                                    <img id="tempCanvas2" ref="tempCanvas2" :style="{ height: compImageSize + 'px' }" class="card-img-bottom">
                                </div>
                            </div>

                            <!-- SVG側 -->
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <footer class="d-flex flex-row mb-3 justify-content-center">
            <div>
                Source code MIT Licenced  Copyright (c) 2022 MoonlightContrast Assault Rune Generator is open source software <a class="link-primary" href="https://github.com/MoonlightContrast/assault_rune_generator">GitHub</a>
            </div>
        </footer>
    </body>
    <script src="AssaultRuneGenerator.js"></script>
</html>
